<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medals Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 80vh; width: 100%; }
        #controls { margin: 10px; text-align: center; }
        #year-input, #year-slider { margin: 5px; }
        #year-input { width: 100px; }
    </style>
</head>
<body>
    <h1>Olympic Medals Map</h1>
    <div id="controls">
        <input type="number" id="year-input" min="1896" max="2020" step="4" value="1896" />
        <input type="range" id="year-slider" min="1896" max="2020" step="4" value="1896" />
        <span id="year-display">1896</span>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="static/js/logic.js"></script>
</body>
</html>
